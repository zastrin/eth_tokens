<!DOCTYPE html>
<html>
<head>
  <title>Crowdsale</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <h1>ERC20Token</h1>
  <h3 id="token_owner"></h3>
  <h3 id="crowdsale_address"></h3>
  <h3>You have <span class="black"><span id="balance"></span> Tokens</span></h3>
  <br>
  <h1>Buy Tokens</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="0.1"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.buyTokens()">Buy Tokens</button>
  <br><br>
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
